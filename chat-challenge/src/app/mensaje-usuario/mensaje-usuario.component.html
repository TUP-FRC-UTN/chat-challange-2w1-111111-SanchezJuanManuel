    <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Usuario: {{usuario}}</h5>
            <div class="form-group">

                <label for="txtMensaje">Mensaje: </label>
                <p class="card-text">
                    <textarea class="form-control" id="txtMensaje" [(ngModel)]="contenido"></textarea>
                </p>
            </div>
            <button class="btn btn-primary" (click)="enviarMensaje()">Guardar</button>
          </div>
        </div>
      </div>
